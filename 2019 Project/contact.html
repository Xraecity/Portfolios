<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head section as in index.html -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <!-- Same header section as in index.html -->
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" required></textarea>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
            <div id="errorMessages">
                <p class="error" id="nameError">Please enter a valid name.</p>
                <p class="error" id="phoneError">Please enter a 10-digit phone number.</p>
                <p class="error" id="emailError">Please enter a valid email address.</p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Same footer section as in index.html -->
    </footer>
</body>
</html>
